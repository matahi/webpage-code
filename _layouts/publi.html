---
layout: default
---

<div class="post">
	<h1 class="post-title">{{ page.title }}</h1>
	<ul>
		<li><u>Authors:</u> {{ page.authors }} </li>
		<li><u>Keywords:</u> {{ page.keywords }} </li>
		<li><u>Reference:</u> {{ page.reference }} </li>
		<li><u>Link:</u> <a href="{{ page.link }}">Link</a> </li>
	</ul>

	<p>
	{{ content }}
	</p>
</div>
