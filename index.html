---
layout: default
title: Home
---

{% markdown about.md %}

<div class="posts">
	{% for post in site.categories['publi'] %}
	<div class="post">
		<h1 class="post-title">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h1>

		<ul>
			<li><u>Authors:</u> {{ post.authors }} </li>
			<li><u>Keywords:</u> {{ post.keywords }} </li>
			<li><u>Reference:</u> {{ post.reference }} </li>
			<li><u>Link:</u> <a href="{{post.link}}">Link</a> </li>
		</ul>

	</div>
	{% endfor %}
</div>
